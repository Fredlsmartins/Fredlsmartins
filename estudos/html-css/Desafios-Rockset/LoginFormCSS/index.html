<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="container-conteudo">
        <div class="conteudo-esquerda">
          <div class="logo-container">
            <img src="/images/logo.svg" alt="" />
          </div>
          <div class="container-esquerda">
            <div class="container-form">
              <form class="formu-escrito" action="">
                <div class="escrito-login">
                  <img src="/images/log-in.svg" alt="" />
                  <h1>Faça seu login</h1>
                </div>
                <div class="info-login">
                  <h3>Entre com suas informações de cadastro.</h3>
                </div>
                <div class="box-container">
                  <div class="box1">
                    <label class="label-escrito" for="label_login">Seu e-mail</label>
                    <input
                      class="input_login"
                      name="email_login"
                      required="required"
                      type="text"
                      placeholder="Digite seu e-mail" 
                    />
                  </div>

                  <div class="box2">
                    <label class="label-escrito" for="senha_login">Senha</label>
                    <input
                      class="input_login senha"
                      name="senha_login"
                      required="required"
                      type="password"
                      placeholder="Digite sua senha"

                    />
                    
                  </div>
                </div>

                <div class="bar-container">
                  <div class="bar-conteudo">
                    <div class="bar">
                      <div class="Lembre-me-container">
                        
                        <label class="chk">
                          <input
                          type="checkbox"
                          name="Lembre-me"
                          />
                        </label>
                        
                        <label class="lembre-me-label" for="Lembre-me"
                        >Lembre-me</label
                        >
                      </div>
                      <a class="lembre-me-label" href="">Esqueci minha senha</a>
                    </div>
                  </div>
                </div>
                <div  class="botao">    
                  <button>Entrar</button>
                </div>
                
                <div class="registre-se">
                  <p>Não tem uma conta?<a href="">Registre-se</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container-img">
          <div class="conteudo-img">
            <img class="side-image" src="/images/side-image.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
